<!DOCTYPE html>
<html lang="en" ng-app="digitalResourceApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlFbz4rkn0GZxHEeCoYlroQ6ABblHVI5Y9zH9MP3xVk6N/IfC4SrZ5iM"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgjCJo7kIVvkrxwr7gT2Nt3CQBxSBl8H+AHjrIPrylgj0vKO8sw"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .form-control-dark-border {
            border-color: #121314;
            /* Dark border color */
        }
    </style>
    <script>
        var app = angular.module('digitalResourceApp', []);
        
    </script>
</head>

<body ng-controller="uploadmarkcontroller">
    <div>
        <h3>Please Enter Following Details.</h3>
    </div>

    <div>
        <label for="Enrollment">Enrollment No.: </label>
        <input type="number" ng-model="enrollment" ng-change="fetchSubjects()">

        <label for="department">Department : </label>
        <select id="department" ng-model="dept" ng-change="fetchSubjects()">
            <option value="it">Information Technology</option>
            <option value="ce">Computer Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="mech">Mechanical Engineering</option>
            <option value="aiml">AI/ML</option>
            <option value="chem">Chemical Engineering</option>
        </select>

        <label for="sem">Sem : </label>
        <select id="sem" ng-model="sem" ng-change="fetchSubjects()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <label for="curr_year">Enter Admission Year : </label>
        <input type="number" id="curr_year" ng-model="currentyear" />

        <button class="btn btn-primary btn-sm" ng-click="enterForMark()">Enter</button>
    </div>

    <div ng-if="student">
        <h3>Student Details</h3>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Enrollment No:</strong> {{ student.enrollment }}</p>
    </div>

    <div ng-if="transformedData">
        <h3>Student Marks</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Mid Marks</th>
                    <th>Remid Marks</th>
                    <th>Viva Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(subject, marks) in transformedData">
                    <td>{{ subject }}</td>
                    <td>{{ marks.midmark || 'N/A' }}</td>
                    <td>{{ marks.remidmark || 'N/A' }}</td>
                    <td>{{ marks.vivamark || 'N/A' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
